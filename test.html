  <body>
    <button onclick="connectWallet()">Connect</button>
    <input type="number" placeholder="Sol to send" id="quantity" />
    <button onclick="signInTransactionAndSendMoney('var',10)">
      Send Money
    </button>

    <p id="status_p">Status: <span id="status">Disconnected</span></p>
    <script>
      var wallet;
      const lamports_per_sol = solanaWeb3.LAMPORTS_PER_SOL;
      function connectWallet() {
        (async () => {
          try {
            const resp = await window.solana.connect();
            wallet = resp;
            console.log(wallet);
            // 26qv4GCcx98RihuK3c4T6ozB3J7L6VwCuFVc7Ta2A3Uo
          } catch (err) {
            console.log(err)
          }
        })();
        window.solana.on(
          "connect",
          () => (document.getElementById("status").innerText = "Connected")
        );
      }
      console.log(wallet);

      function signInTransactionAndSendMoney(destPubkeyStr, lamports) {
        (async () => {
          const network = "https://solana-mainnet.core.chainstack.com/02038625e526661b1b5b0e604b59e426";
          // const network = "https://api.devnet.solana.com";
          const connection = new solanaWeb3.Connection(network);
          const transaction = new solanaWeb3.Transaction();

          lamports =
            document.getElementById("quantity").value * lamports_per_sol;

          try {
            destPubkeyStr = "2C9EbkERJarjnzVwda3j8sPqptzw8k1XgGT93idHRFRY";
            lamports =
              document.getElementById("quantity").value * lamports_per_sol;

            console.log("starting sendMoney");
            const destPubkey = new solanaWeb3.PublicKey(destPubkeyStr);
            const walletAccountInfo = await connection.getAccountInfo(
              wallet.publicKey
            );
            console.log(walletAccountInfo);
            console.log("wallet data size", walletAccountInfo?.data.length);

            const receiverAccountInfo = await connection.getAccountInfo(
              destPubkey
            );
            console.log("receiver data size", receiverAccountInfo?.data.length);
            console.log(wallet.publicKey)

            const instruction = solanaWeb3.SystemProgram.transfer({
              fromPubkey: wallet.publicKey,
              toPubkey: destPubkey,
              lamports, // about half a SOL
            });
            console.log("SEEEEEEEE!",wallet.publicKey.toBase58())
            let trans = await setWalletTransaction(instruction, connection);

            let signature = await signAndSendTransaction(
              wallet,
              trans,
              connection
            );
            let result = await connection.confirmTransaction(
              signature,
              "singleGossip"
            );
            console.log("money sent", result);
          } catch (e) {
            console.warn("Failed", e);
          }
        })();

        async function setWalletTransaction(instruction, connection) {
          const transaction = new solanaWeb3.Transaction();
          transaction.add(instruction);
          transaction.feePayer = wallet.publicKey;
          let hash = await connection.getRecentBlockhash();
          console.log("blockhash", hash);
          transaction.recentBlockhash = hash.blockhash;
          return transaction;
        }

        async function signAndSendTransaction(wallet, transaction, connection) {
          // Sign transaction, broadcast, and confirm
          const { signature } = await window.solana.signAndSendTransaction(
            transaction
          );
          await connection.confirmTransaction(signature);

          //let signedTrans = await wallet.signTransaction(transaction);
          console.log("sign transaction");
          //let signature = await connection.sendRawTransaction(signedTrans.serialize());
          console.log("send raw transaction");
          return signature;
        }
      }
    </script>
